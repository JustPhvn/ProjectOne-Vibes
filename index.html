<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>


  <body>
    
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="btn waves-effect waves-yellow" id="restart">Mood</a></li>
        </ul>
      </div>
    </nav>
          
    <div class="container">
      <div class="row" align="center">
        <h1>How Are YOU feeling?</h1>

      </div>
      <div class="row">
        <h2>Are you living in 3020 or 2020?</h2>
        <form action="#">
          <p>
            <label>
              <input name="group1" type="radio" class="button1 radio" value="1"/>
              <span>Yes, 3020</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group1" type="radio"  class="button2 radio" value="-1"/>
              <span>No, I'm stuck in the past</span>
            </label>
          </p>
        </form>
      </div>


      <div class="row">
        <h2>Are you feeling down in the trumps?</h2>
        <form action="#">
          <p>
            <label>
              <input name="group2" type="radio" class="button1 radio" value="1"/>
              <span>Yes, down in the trumps</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group2" type="radio" class="button2 radio" value="-1"/>
              <span>No</span>
            </label>
          </p>
        </form>
      </div>

      <div class="row">
        <h2>Are you feeling your Kanye best?</h2>
        <form action="#">
          <p>
            <label>
              <input name="group3" type="radio" class="button1 radio" value="1"/>
              <span>Yes, ready for a Kanye quest</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group3" type="radio" class="button2 radio" value="-1"/>
              <span>No, my life is a Kanye mess</span>
            </label>
          </p>
        </form>
      </div>

      <div class="row">
        <h2>Do you sometimes say things you don't mean?</h2>
        <form action="#">
          <p>
            <label>
              <input name="group4" type="radio"  class="button1 radio" value="1"/>
              <span>Yes, mmhmmm</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group4" type="radio"  class="button2 radio" value="-1"/>
              <span>No</span>
            </label>
          </p>
        </form>
      </div>

      <div class="row">
        <h2>Do you enjoy the spotlight?</h2>
        <form action="#">
          <p>
            <label>
              <input name="group5" type="radio"  class="button1 radio" value="1" />
              <span>All of the lights</span>
            </label>
          </p>
          <p>
            <label>
              <input name="group5" type="radio"  class="button2 radio" value="-1"/>
              <span>No, no get those lights off of me</span>
            </label>
          </p>
        </form>
      </div>

      <div class="row" align="center">
        <a class="btn waves-effect waves-yellow" id="submit">Submit</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
