                type="radio"
                class="button1 radio"

              <span>All of the lights</span>
            </label>
          </p>
          <p>
            <label>
              <input
                name="group5"
                type="radio"
                class="button2 radio"
                value="-1"
              />
              <span>No, no get those lights off of me</span>
            </label>
